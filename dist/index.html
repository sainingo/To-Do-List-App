<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="[https://sainingo.github.io/To-Do-List-App/]">
    <link rel="stylesheet" property="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/f41acb8d77.js" crossorigin="anonymous"></script>
    <title>Webpack todo list</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="container">
        <div class="header">
            <h3>Today's To do</h3>
            <i class="fa-solid fa-rotate"></i>
         
        </div>
        <hr>
        <div class="input-text">
            <input type="text" class="input-task" placeholder="Add you list..." autofocus/>
        </div>
        <hr>
       <div class="todo-list">

       </div>
       <button class="clear-btn" type="button">Clear All completed</button>
    </div>
    
</body>
</html>
